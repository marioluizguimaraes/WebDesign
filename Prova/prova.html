<!DOCTYPE html>
<html lang="pr-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <label for="name">Nome:</label>
        <input type="text" name="nome" id="name">
        <br>
        <label for="email">E-mail:</label>
        <input type="email" name="email" id="email">
        <br>
        <label for="telefone">Telefone:</label>
        <input type="tel" name="tel" id="telefone">
        <br>
        <label for="anivessario">Anivessário:</label>
        <input type="date" name="anivessario" id="anivessario">
        <br>
        <label for="n-pe">Número do pé:</label>
        <input type="number" name="n-pe" id="n-pe" min="0">
        <br>
        <label for="obs">Observações gerais do cliente:</label>
        <textarea  name="titulo" id="obs" rows="10" cols="38"></textarea>
        <br>
        <input type="submit" value="Enviar">
        
    </form>
</body>
</html>
